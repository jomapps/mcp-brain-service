[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "mcp-brain-service"
version = "0.1.0"
description = "MCP Brain Service for character embeddings and semantic search"
authors = ["Auto-Generated"]
readme = "README.md"
python = "^3.11"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.104.0"
uvicorn = {extras = ["standard"], version = "^0.24.0"}
jina = "^3.22.0"
neo4j = "^5.13.0"
websockets = "^12.0"
pydantic = "^2.4.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
ruff = "^0.1.0"

[tool.ruff]
target-version = "py311"
line-length = 88
select = ["E", "F", "W", "C", "I"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"